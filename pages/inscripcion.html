        <h1 style="text-align:center">¡Registrá tu libro!</h1>
        <div class="div-inscripcion">
            <form class="row g-3 d-flex justify-content-center">
                <div class="col-md-6">
                    <label for="inputBookName" class="form-label">Nombre del libro</label>
                    <input type="text" class="form-control" id="inputBookName">
                </div>
                <div class="col-md-6">
                    <label for="inputAuthor" class="form-label">Nombre del autor/a</label>
                    <input type="text" class="form-control" id="inputAuthor">
                </div>
                <div class="col-12">
                    <label for="inputDate" class="form-label">Fecha de publicación</label>
                    <input type="date" class="form-control" id="inputDate" placeholder="00/00/0000">
                </div>
                <div class="col-12">
                    <label for="inputPrice" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="inputPrice" placeholder="$...">
                </div>
                <div class="col-12">
                    <label for="inputCategoria" class="form-label">Categoría</label>
                    <select id="inputCategoria" class="form-select">
                    <option selected>Cuentos</option>
                    <option>Poesía</option>
                    <option>Novela</option>
                    <option>Historia</option>
                    <option>Arte visual/Diseño Gráfico</option>
                    <option>Astrología</option>
                    <option>Autoayuda</option>
                    <option>Científico</option>
                    <option>Cocina</option>
                    <option>Comic/Novela gráfica</option>
                    <option>Deportes</option>
                    <option>Ensayo</option>
                    <option>Educativo</option>
                    <option>Filosofía</option>
                    <option>Fotografía</option>
                    <option>Idiomas</option>
                    <option>Niñxs</option>
                    <option>Teatro</option>
                    <option>Periodístico</option>
                    <option>Vehículos</option>
                    <option>Otro</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="inputDescription" class="form-label">Breve descripción</label>
                    <input type="text" class="form-control" id="inputDescription">
                </div>
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="botonRegistro">Registrar Libro</button>
                </div>
                </form>
        </div>

        <section class="stock">
            <h2>STOCK</h2>
            <div id="libros"></div>
        </section>

        <section class="Libros">
